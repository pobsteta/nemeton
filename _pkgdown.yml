url: https://pobsteta.github.io/nemeton/
template:
  bootstrap: 5
  bootswatch: flatly
  theme: arrow-light
  bslib:
    primary: "#2E7D32"
    success: "#4CAF50"

home:
  title: "nemeton - Analyse Systémique Forestière"
  description: >
    Évaluation multi-famille des services écosystémiques pour la gestion
    forestière avec la méthode Nemeton. Calculez, normalisez, agrégez et
    visualisez des indicateurs biophysiques à travers 12 familles de
    services écosystémiques.
  links:
  - text: Voir sur GitHub
    href: https://github.com/pobsteta/nemeton

navbar:
  structure:
    left:  [intro, reference, articles, news]
    right: [search, github]
  components:
    articles:
      text: Articles
      menu:
      - text: Démarrage rapide
        href: articles/getting-started_fr.html
      - text: Familles d'indicateurs (12 familles + radar)
        href: articles/indicator-families_fr.html
      - text: "---"
      - text: "✨ NOUVEAU v0.3.0: Biodiversité, Risques, Climat"
        href: articles/biodiversity-resilience-v030_fr.html
      - text: Analyse temporelle
        href: articles/temporal-analysis_fr.html
      - text: "---"
      - text: Internationalisation (i18n)
        href: articles/internationalization.html

reference:
  - title: "Data Management / Gestion des données"
    desc: "Create and manage spatial units and layers / Créer et gérer les unités spatiales et les couches"
    contents:
    - nemeton_units
    - nemeton_layers
    - massif_demo_units
    - massif_demo_layers

  - title: "Core Workflow / Workflow principal"
    desc: "Main functions for indicator calculation / Fonctions principales pour le calcul d'indicateurs"
    contents:
    - nemeton_compute
    - list_indicators

  - title: "Family C: Carbon & Vitality / Famille C : Carbone & Vitalité"
    desc: "Carbon storage and vegetation vitality indicators / Indicateurs de stockage de carbone et de vitalité de la végétation"
    contents:
    - indicator_carbon
    - indicator_carbon_biomass
    - indicator_carbon_ndvi

  - title: "Family W: Water Regulation / Famille W : Régulation de l'eau"
    desc: "Hydrological regulation and water-related indicators / Indicateurs de régulation hydrologique et relatifs à l'eau"
    contents:
    - indicator_water
    - indicator_water_network
    - indicator_water_wetlands
    - indicator_water_twi

  - title: "Family F: Soil Fertility / Famille F : Fertilité des sols"
    desc: "Soil quality and erosion risk indicators / Indicateurs de qualité du sol et de risque d'érosion"
    contents:
    - indicator_soil_fertility
    - indicator_soil_erosion

  - title: "Family L: Landscape Quality / Famille L : Qualité du paysage"
    desc: "Landscape structure and connectivity indicators / Indicateurs de structure du paysage et de connectivité"
    contents:
    - indicator_landscape_fragmentation
    - indicator_landscape_edge

  - title: "Family B: Biodiversity / Famille B : Biodiversité (v0.3.0)"
    desc: "Biodiversity protection, structure, and connectivity / Protection, diversité structurelle et connectivité écologique"
    contents:
    - indicator_biodiversity_protection
    - indicator_biodiversity_structure
    - indicator_biodiversity_connectivity

  - title: "Family R: Risk & Resilience / Famille R : Risques & Résilience (v0.3.0)"
    desc: "Fire, storm, and drought vulnerability / Vulnérabilité aux incendies, tempêtes et sécheresse"
    contents:
    - indicator_risk_fire
    - indicator_risk_storm
    - indicator_risk_drought

  - title: "Family T: Temporal Dynamics / Famille T : Dynamique temporelle (v0.3.0)"
    desc: "Forest age and land cover change / Ancienneté des peuplements et changements d'occupation"
    contents:
    - indicator_temporal_age
    - indicator_temporal_change

  - title: "Family A: Air & Microclimate / Famille A : Air & Microclimat (v0.3.0)"
    desc: "Tree coverage and air quality / Couverture arborée et qualité de l'air"
    contents:
    - indicator_air_coverage
    - indicator_air_quality

  - title: "Other Indicators (v0.1.0) / Autres indicateurs (v0.1.0)"
    desc: "Biodiversity, fragmentation, accessibility indicators / Indicateurs de biodiversité, fragmentation, accessibilité"
    contents:
    - indicator_biodiversity
    - indicator_fragmentation
    - indicator_accessibility

  - title: "Temporal Analysis / Analyse temporelle"
    desc: "Multi-period analysis and change detection / Analyse multi-périodes et détection de changements"
    contents:
    - nemeton_temporal
    - calculate_change_rate

  - title: "Cross-Family Analysis / Analyse Croisée Inter-Familles (v0.3.0)"
    desc: "Correlation analysis and multi-criteria hotspot identification / Analyse de corrélations et identification de hotspots multi-critères"
    contents:
    - compute_family_correlations
    - identify_hotspots
    - plot_correlation_matrix

  - title: "Normalization & Aggregation / Normalisation & Agrégation"
    desc: "Transform and combine indicators / Transformer et combiner les indicateurs"
    contents:
    - normalize_indicators
    - create_composite_index
    - create_family_index
    - invert_indicator

  - title: "Visualization / Visualisation"
    desc: "Maps and charts for results / Cartes et graphiques pour les résultats"
    contents:
    - plot_indicators_map
    - plot_comparison_map
    - plot_difference_map
    - nemeton_radar
    - plot_temporal_trend
    - plot_temporal_heatmap

  - title: "Internationalization / Internationalisation"
    desc: "Multi-language support / Support multi-langues"
    contents:
    - nemeton_set_language

  - title: "S3 Methods / Méthodes S3"
    desc: "Print and summary methods for nemeton objects / Méthodes print et summary pour les objets nemeton"
    contents:
    - print.nemeton_units
    - print.nemeton_layers
    - print.nemeton_temporal
    - summary.nemeton_units
    - summary.nemeton_layers
    - summary.nemeton_temporal

  - title: "Package Documentation / Documentation du package"
    contents:
    - nemeton-package

  - title: "Internal Functions / Fonctions internes"
    desc: "Internal helper functions (for developers) / Fonctions d'aide internes (pour développeurs)"
    contents:
    - detect_indicator_family
    - get_family_name
    - family-system
    - indicators-families
    - temporal

authors:
  Pascal Obstétar:
    href: https://github.com/pobsteta

footer:
  structure:
    left: developed_by
    right: built_with
