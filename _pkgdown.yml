url: https://pobsteta.github.io/nemeton/
template:
  bootstrap: 5
  bootswatch: flatly
  theme: arrow-light
  bslib:
    primary: "#2E7D32"
    success: "#4CAF50"

home:
  title: nemeton - Systemic Forest Analysis
  description: >
    Multi-family ecosystem service assessment for forest management using
    the Nemeton method. Calculate, normalize, aggregate and visualize
    biophysical indicators across 12 ecosystem service families.
  links:
  - text: Français (French version)
    href: index.html
  - text: English (English version)
    href: README_en.html
  - text: View on GitHub
    href: https://github.com/pobsteta/nemeton

navbar:
  structure:
    left:  [intro, reference, articles, tutorials, news]
    right: [language, search, github]
  components:
    language:
      icon: fa-language
      menu:
      - text: "Français"
        href: index.html
      - text: "English"
        href: README_en.html
    articles:
      text: Vignettes
